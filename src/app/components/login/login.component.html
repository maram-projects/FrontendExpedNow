<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please sign in to continue</p>
    </div>

  <!-- Social Login Buttons -->
<div class="social-login-container">
  <!-- Login with Google Button -->
  <button class="oauth-button google" (click)="loginWithGoogle()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="oauth-logo" />
    <span>Sign in with Google</span>
  </button>

  <!-- Login with Facebook Button -->
  <button class="oauth-button facebook" (click)="loginWithFacebook()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="oauth-logo" />
    <span>Sign in with Facebook</span>
  </button>
</div>

<!-- Divider -->
<div class="divider">
  <span class="divider-text">OR</span>
</div>

    <!-- Existing Email/Password Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-field">
        <label for="email">Email</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="hasFieldError('email')"
          >
        </div>
        <span class="error-message" *ngIf="hasFieldError('email')">
          {{ getFieldErrorMessage('email') }}
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-field">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="hasFieldError('password')"
          >
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <span class="error-message" *ngIf="hasFieldError('password')">
          {{ getFieldErrorMessage('password') }}
        </span>
      </div>

      <!-- Error Alert -->
      <div class="alert-error" *ngIf="error">
        <i class="fas fa-exclamation-circle"></i>
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="login-button"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <div class="spinner" *ngIf="loading">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </button>

      <!-- Register Link -->
      <div class="register-link">
        Don't have an account? <a routerLink="/register">Sign Up</a>
      </div>
    </form>
  </div>
</div>
