<div class="container-fluid">
  <div class="vehicle-form-container">
    <h2 class="form-title">{{ isEditMode ? 'Update Vehicle' : 'Create New Vehicle' }}</h2>
    
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Make</label>
          <input type="text" class="form-control" formControlName="make">
          <div class="error-message" *ngIf="vehicleForm.get('make')?.invalid && vehicleForm.get('make')?.touched">
            Make is required
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Model</label>
          <input type="text" class="form-control" formControlName="model">
          <div class="error-message" *ngIf="vehicleForm.get('model')?.invalid && vehicleForm.get('model')?.touched">
            Model is required
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Year</label>
          <input type="number" class="form-control" formControlName="year">
          <div class="error-message" *ngIf="vehicleForm.get('year')?.invalid && vehicleForm.get('year')?.touched">
            Valid year is required
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">License Plate</label>
          <input type="text" class="form-control" formControlName="licensePlate">
          <div class="error-message" *ngIf="vehicleForm.get('licensePlate')?.invalid && vehicleForm.get('licensePlate')?.touched">
            License plate is required
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Vehicle Type</label>
        <select class="form-control" formControlName="vehicleType">
          <option *ngFor="let type of vehicleTypes" [value]="type">{{ type | titlecase }}</option>
        </select>
      </div>

      <!-- Add maxLoad field here -->
      <div class="form-group">
        <label class="form-label">Max Load (kg)</label>
        <input type="number" class="form-control" formControlName="maxLoad">
        <div class="error-message" *ngIf="vehicleForm.get('maxLoad')?.invalid && vehicleForm.get('maxLoad')?.touched">
          Max load is required and must be a positive number
        </div>
      </div>
      
      <div class="form-group photo-upload">
        <label class="form-label">Vehicle Photo</label>
        
        <div class="photo-container">
          <div class="photo-preview" *ngIf="photoPreview">
            <img [src]="photoPreview" alt="Vehicle preview">
            <button type="button" class="remove-photo-btn" (click)="removePhoto()">
              <i class="fa fa-times"></i>
            </button>
          </div>
          
          <div class="upload-area" *ngIf="!photoPreview">
            <label for="photoInput" class="upload-label">
              <i class="fa fa-cloud-upload"></i>
              <span>Click to upload photo</span>
            </label>
            <input type="file" id="photoInput" accept="image/*" (change)="onFileChange($event)" class="file-input">
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" routerLink="/admin/vehicles">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!vehicleForm.valid">
          {{ isEditMode ? 'Update' : 'Create' }} Vehicle
        </button>
      </div>
    </form>
  </div>
</div>
