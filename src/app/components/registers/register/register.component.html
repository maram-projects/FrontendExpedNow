<!-- register.component.html -->
<div class="register-container">
  <div class="register-options">
    <h2>Choose Your Account Type</h2>
    <div class="option-cards">
      <div class="option-card" routerLink="individual">
        <i class="fas fa-user"></i>
        <h3>Individual</h3>
        <p>For personal deliveries</p>
      </div>
      
      <div class="option-card" routerLink="enterprise">
        <i class="fas fa-building"></i>
        <h3>Enterprise</h3>
        <p>For business accounts</p>
      </div>
      
      <div class="option-card" routerLink="professional">
        <i class="fas fa-truck"></i>
        <h3>Professional</h3>
        <p>For delivery drivers</p>
      </div>
    </div>
  </div>
  
  <!-- This is where child routes will be rendered -->
  <router-outlet></router-outlet>
</div>
